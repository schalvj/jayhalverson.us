<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Jason's development porfolio">
		<meta name="keywords" content="web development, portfolio, development">
		<meta name="author" content="Jason Halverson">
		<title>Jason's Portfolio | Contact Me</title>
		<link rel="stylesheet" href="./css/style.css">

	<body>
		<header>
			<div class="container">
				<div id="branding">
					<h1><span class="highlight">Jason's</span> Portfolio</h1>
				</div>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="projects.html">Projects</a></li>
						<li class="current"><a href="contact.html">Contact Me</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<section id="blog">
			<div class="container">
				<h1>Subscribe To My Blog</h1>
				<form>
					<input type="email" placeholder="Enter Email...">
					<button type="submit" class="button_1">Subscribe</button>
				</form>
			</div>
		</section>
		
		<section id="main">
			<div class="container">
				<article id="main-col">
					<h1 class="page-title">Contact Me</h1>
					<form class="contact">
						<div>
							<label>Name</label><br>
							<input type="text" placeholder="Name">
						</div>
						<div>
							<label>Email</label><br>
							<input type="email" placeholder="Email Address">
						</div>
						<div>
							<label>Message</label><br>
							<textarea placeholder="Message"></textarea>
						</div>
						<button class="button_1" type="submit">Send</button>
					</form>					
				</article>				
			</div>
		</section>
		
		<footer>
			<p>Jason's Portfolio, Copyright &copy; 2019</p>
